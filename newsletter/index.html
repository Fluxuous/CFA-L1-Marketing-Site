---
layout: startup
---


<section class="blog-4" id="home-blog">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">    
                <h1 style="text-align:center;">Pass the CFA L1 Exam</h1>
                <h3 style="text-align:center;">
                   Hundreds of CFA Candidates are using our newsletter to hack the test.  Don't get left behind. 
                </h3>

                   <div class="row">
                   <hr />

            <div class="subscribe-form">
                <form action='//gostudy.activehosted.com/proc.php' method='post' id='_form_1012' accept-charset='utf-8' enctype='multipart/form-data'>
                    <input type='hidden' name='f' value='1012'>
                    <input type='hidden' name='s' value=''>
                    <input type='hidden' name='c' value='0'>
                    <input type='hidden' name='m' value='0'>
                    <input type='hidden' name='act' value='sub'>
                    <input type='hidden' name='nlbox[]' value='1'>
                    <div class="input-group">
                        <input type="email" name="email" class="span4 form-control" placeholder="your@emailaddress.com">
                        <span class="input-group-btn">
                            <button style="color:white"class="btn btn-primary btn-blog-color" type="submit button">Send it!</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
            <hr />
            <h3 style="text-align:center">Archive</h3>
                <!-- Blog Article 1 -->
                <ul style="list-style-type: none; align:center">
                  {% for post in site.posts %}
                  <li>
                      <a href="{{ post.url }}">{{ post.title }}</a>
                  </li>
                  <hr />
                  {% endfor %}
              </ul>
    </div>
</div>
</div>
</div>
</div>
</div>
</section>
